<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SweetBook ‚Äì Utkarsh Upadhyay</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fff5f5;
    }

    .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 4rem 8%;
      min-height: 100vh;
    }

    .left-side {
      flex: 1;
      padding-right: 2rem;
    }

    .left-side h1 {
      color: #ff4d6d;
      font-size: 4rem;
      margin: 0;
      font-family: 'Comic Sans MS', cursive;
    }

    .left-side p {
      font-size: 1.5rem;
      margin-top: 1rem;
      color: #5a3b3b;
      max-width: 400px;
    }

    .right-side {
      background-color: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }

    .right-side input {
      width: 100%;
      padding: 0.9rem;
      margin-bottom: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    .right-side button {
      width: 100%;
      padding: 0.9rem;
      font-size: 1.1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background-color: #ff4d6d;
      color: white;
      font-weight: bold;
    }

    .right-side button:hover {
      background-color: #e13b5a;
    }

    .divider {
      text-align: center;
      color: #888;
      margin: 1.2rem 0;
    }

    .create-btn {
      background-color: #ffb703;
      color: #222;
    }

    .create-btn:hover {
      background-color: #f6a400;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        align-items: center;
        text-align: center;
      }
      footer {
      text-align: center;
      color: var(--light);
      font-size: 0.8rem;
      padding: 2rem 0;
    }

      .left-side {
        padding: 0;
        margin-bottom: 2rem;
      }

      .left-side h1 {
        font-size: 3rem;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="left-side">
      <h1>üç∞ SweetBook</h1>
      <p>Connect with sweet lovers, share dessert photos, and write your sugary stories ‚Äî with Utkarsh‚Äôs Dessert Community.</p>
    </div>

    <div class="right-side">
      <input type="text" placeholder="Email or Phone" />
      <input type="password" placeholder="Password" />
      <button>Log In</button>

      <div class="divider">or</div>

      <button class="create-btn">Create New Sweet Account</button>
    </div>
  </div>
  <footer>
       ¬© 2025 Utkarsh Upadhyay. All rights reserved.
  </footer>

</body>
</html>
